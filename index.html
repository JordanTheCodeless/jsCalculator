<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calcInterface">
        <div id="outputArea"></div>
        <div id="regularButtons">
          <div class="num-btn" id="numSeven">7</div>
          <div class="num-btn" id="numEight">8</div>
          <div class="num-btn" id="numNine">9</div>
          <div class="op-btn" id="add">+</div>
          <div class="op-btn" id="multiply">*</div>
          <div class="num-btn" id="numFour">4</div>
          <div class="num-btn" id="numFive">5</div>
          <div class="num-btn" id="numSix">6</div>
          <div class="op-btn" id="subtract">-</div>
          <div class="op-btn" id="divide">/</div>
          <div class="num-btn" id="numOne">1</div>
          <div class="num-btn" id="numTwo">2</div>
          <div class="num-btn" id="numThree">3</div>
          <div class="op-btn" id="clear">clr</div>
          <div class="op-btn" id="delete">Del</div>
        </div>
        <div id="bigButtons">
          <div class="num-btn" id="decimal">.</div>
          <div class="op-btn" id="equals">=</div>
          <div class="num-btn" id="numZero">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
